server:
  port: 9000

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: showurs-blog-eureka
  cloud:
    config:
      name: showurs-blog-eureka
      profile: dev
      discovery:
        enabled: true
        service-id: showurs-blog-config
      label: master