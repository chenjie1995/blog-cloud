server:
  port: 9300

spring:
  http:
    encoding:
      charset: utf-8
  servlet:
    multipart:
      max-request-size: 256MB
      max-file-size: 512MB
  datasource:
    url: jdbc:mysql://localhost:3306/showurs_blog_user?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  cache:
    redis:
      cache-null-values: false
      use-key-prefix: true
      time-to-live: 1h
  redis:
    host: localhost
    port: 6379
    timeout: 15s
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0
      shutdown-timeout: 100ms
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: 123456
